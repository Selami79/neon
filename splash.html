<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON SPLASH</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            background-image: url('neon_splash_bg.png');
            background-size: cover;
            background-position: center;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #3498db;
            max-width: 400px;
            width: 80%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #3498db;
        }

        .player-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        .player-name {
            color: #3498db;
            font-weight: bold;
            display: block;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .start-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .start-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NEON</h1>
        <div class="player-info" id="info-msg">
            WELCOME
            <span class="player-name" id="display-name">GUEST</span>
        </div>
        <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const playerName = getUrlParameter('player');
        if (playerName) {
            document.getElementById('display-name').innerText = playerName;
        }

        function startGame() {
            // Mevcut parametrelerle oyuna git
            window.location.href = 'index.html' + window.location.search;
        }
    </script>
</body>

</html>
